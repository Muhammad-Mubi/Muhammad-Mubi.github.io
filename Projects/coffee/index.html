<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>

    <link rel="icon" href="../../icons/coffee.png">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
    />
   <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header">
        <img src="../../icons/coffee_masters_logo.png" alt="coffee icon" />
        <h2>Coffee Masters</h2>
    </header>

    <main class="main">
        <section class="section items">
            <p>ITEMS</p>
            <div class="item">
                <span class="quantity">1x</span>
                <div class="details">
                    <h3 class="name">Cappucino</h3>
                    <span class="ingredients">Light Foam</span>
                </div>
                    <span class="price">$6.00</span>
            </div>

            <div class="item">
                <span class="quantity">1x</span>
                <div class="details">
                    <h3 class="name">Cappucino</h3>
                    <span class="ingredients">
                        Almond Milk <br>
                        Double Espresso Shot
                    </span>
                </div>
                
                <span class="price">$7.90</span>
            </div>

            <div class="item">
                <span class="quantity">1x</span>
                <div class="details">
                    <h3 class="name">Croissant</h3>
                    <span class="ingredients">Butter</span>
                </div>
                <span class="price">$5.37</span>
            </div>
        </section>

        <section class="section name">
            <p>NAME</p>
            <div class="input-group">
                <label for="name" class="input-label">Name for Order</label>
                <input id="name" class="input name-for-order" type="text">
            </div>
        </section>

        <section class="section payment">
            <p>PAYMENT</p>
            <div class="input-group">
                <label for="card" class="input-label">Card Number</label>
                <input id="card" class="input card-number" type="text">
            </div>
            <div class="input-group">
                <label for="ccv" class="input-label">CCV Number</label>
                <input id="ccv" class="input ccv-number" type="text">
            </div>
            <!-- <div class="input-group">
                <label for="date" class="input-label">Expiray Date</label>
                <input id="date" class="input ccv-number" type="text">
            </div> -->
        </section>

        <div class="price">

            <div class="labels">

            </div>
            <div class="prices">

            </div>

        </div>
    </main>

    <footer class="footer">
        Place Order
    </footer>

    </div>
</body>
</html>
